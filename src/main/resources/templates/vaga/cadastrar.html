<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mb-4">
    <p class="lead">
       <h1>MultSaude - Cadastro de vaga.</h1>
    </p>
    <form action="salvar-vaga" method="post">
    <div class="mb-3">
        <label for="vaga" class="form-label">descricção vaga:</label>
        <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Digite a descrição da vaga.">
    </div>
    <div class="row">
        <div class="mb-3 col">
            <label for="horario" class="form-label">Horário:</label>
            <input type="text" class="form-control" id="horario" name="horario" placeholder="Digite o horário da vaga.">
        </div>

        <div class="mb-3 col">
            <label for="plantao" class="form-label">Selecione Plantão:</label>
            <select class="form-select" aria-label="Plantão" name="plantao">
                <option selected>Selecione</option>
                <option value="1">Aberta</option>
                <option value="2">Implantação</option>
                <option value="3">Cobertura</option>
                <option value="3">Urgência</option>
            </select>
        </div>
    </div>
    <div class="mb-3">
        <label for="endereco" class="form-label">Endereço:</label>
        <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Digite o endereco.">
    </div>
    <div class="row">
        <div class="mb-3 col">
            <label for="cidade" class="form-label">Cidade:</label>
            <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Digite a cidade da vaga.">
        </div>

        <div class="mb-3 col">*
            <label for="cep" class="form-label">CEP:</label>
            <input type="text" class="form-control" id="cep" name="cep" placeholder="Digite o cep.">
        </div>
    </div>
    <div class="row">
        <div class="mb-3 col" >
            <label for="cep" class="form-label">Região:</label>
            <select class="form-select" aria-label="Plantão" name="regiao">
                <option selected>Selecione Região</option>
                <option value="1">ABC</option>
                <option value="2">Sul</option>
                <option value="3">Norte</option>
                <option value="4">Oeste</option>
                <option value="4">Leste</option>
                <option value="4">Centro</option>
            </select>
        </div>
        <div class="mb-3 col">
            <label for="cep" class="form-label">Estado:</label>
            <select class="form-select" aria-label="Estado" name="estado">
                <option selected>Selecione..</option>
                <option value="1">SP</option>
                <option value="2">RJ</option>
                <option value="3">MG</option>

            </select>
        </div>
    </div>
    <div class="mb-3">
        <label for="referencia" class="form-label">Ponto de Refência:</label>
        <input type="text" class="form-control" id="referencia" name="referencia" placeholder="Digite um ponto referência">
    </div>

    <div class="mb-3">
        <label for="paciente" class="form-label">Nome paciente:</label>
        <input type="text" class="form-control" id="paciente" name="paciente" placeholder="Digite um nome paciente">
    </div>

    <div class="mb-3">
        <label for="comment">Observação:</label>
        <textarea class="form-control" rows="5" id="comment" name="observacao"></textarea>
    </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
</body>
</html>
